<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LB-K SMART | Édition 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --success-color: #06d6a0;
            --warning-color: #ffbe0b;
            --danger-color: #ef476f;
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            --header-height: 60px;
            --footer-height: 80px;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body.dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #343a40;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* Header */
        .header {
            height: var(--header-height);
            background-color: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo { font-family: 'Orbitron', sans-serif; font-weight: 600; color: var(--primary-color); }

        /* Contenu Principal */
        .desktop { padding: 20px; padding-bottom: 100px; }
        .visual-space {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Barre de navigation basse */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            height: var(--footer-height);
            background: var(--surface-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }

        .taskbar-btn {
            background: none; border: none; color: var(--text-secondary);
            display: flex; flex-direction: column; align-items: center; font-size: 0.8rem;
        }

        .taskbar-btn.active { color: var(--primary-color); }

        /* Bouton Flottant */
        .floating-btns { position: fixed; right: 20px; bottom: 100px; display: flex; flex-direction: column; gap: 10px; }
        .floating-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo"><i class="fas fa-bolt"></i> LB-K SMART</div>
        <button class="menu-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </header>

    <main class="desktop">
        <h1 class="desktop-title">Édition 2026</h1>
        <p class="desktop-subtitle">L'innovation à votre portée.</p>
        
        <div class="visual-space">
            BIENVENUE CHEZ LB-K
        </div>

        <div class="products-grid">
            <p>Chargement des modules intelligents...</p>
        </div>
    </main>

    <div class="floating-btns">
        <button class="floating-btn" style="background: #25D366;"><i class="fab fa-whatsapp"></i></button>
        <button class="floating-btn" style="background: var(--accent-color);"><i class="fas fa-robot"></i></button>
    </div>

    <nav class="taskbar">
        <button class="taskbar-btn active"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="taskbar-btn"><i class="fas fa-search"></i><span>Explorer</span></button>
        <button class="taskbar-btn"><i class="fas fa-shopping-cart"></i><span>Panier</span></button>
        <button class="taskbar-btn"><i class="fas fa-user"></i><span>Profil</span></button>
    </nav>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.menu-btn i');
            if(document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
