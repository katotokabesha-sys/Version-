<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LB-K SMART | Édition 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600&display=swap">
    <style>
        :root {
            /* Variables mode clair */
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --success-color: #06d6a0;
            --warning-color: #ffbe0b;
            --danger-color: #ef476f;
            
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            
            --header-height: 60px;
            --footer-height: 80px;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Variables pour les animations */
            --slide-up: slideUp 0.4s ease-out;
            --slide-down: slideDown 0.4s ease-out;
            --fade-in: fadeIn 0.5s ease-out;
        }
        
        /* Mode sombre */
        body.dark-mode {
            --primary-color: #5a9cff;
            --secondary-color: #9d5cff;
            --accent-color: #ff2b8c;
            --success-color: #1ce8b0;
            --warning-color: #ffd23f;
            --danger-color: #ff6b8b;
            
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #343a40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.35);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            transition: var(--transition);
            min-height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        
        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Header et navigation */
        .header {
            height: var(--header-height);
            background-color: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i {
            color: var(--accent-color);
        }
        
        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .menu-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .dark-mode .menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Menu hamburger */
        .menu-overlay {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        .menu-drawer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow-lg);
            animation: var(--slide-down);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .menu-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .menu-logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            border: 1px solid transparent;
        }
        
        .menu-item:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .menu-item i {
            font-size: 1.2rem;
            color: var(--primary-color);
            width: 24px;
            text-align: center;
        }
        
        /* Barre de tâches basse */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface-color);
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.08);
            z-index: 99;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .taskbar-btn {
            background: none;
            border: none;
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            border-radius: 12px;
            position: relative;
        }
        
        .taskbar-btn.active {
            color: var(--primary-color);
            background-color: rgba(58, 134, 255, 0.1);
        }
        
        .taskbar-btn i {
            font-size: 1.3rem;
        }
        
        .taskbar-btn span {
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .taskbar-btn:hover {
            transform: translateY(-5px);
        }
        
        .taskbar-drawer {
            position: fixed;
            bottom: var(--footer-height);
            left: 0;
            right: 0;
            background-color: var(--surface-color);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.15);
            z-index: 98;
            display: none;
            max-height: 60vh;
            overflow-y: auto;
            animation: var(--slide-up);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .taskbar-drawer.active {
            display: block;
        }
        
        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .drawer-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
        }
        
        .drawer-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .drawer-close:hover {
            background-color: var(--bg-color);
        }
        
        .shop-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .shop-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .shop-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 12px;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1rem;
        }
        
        /* Bureau (page d'accueil) */
        .desktop {
            padding: 20px;
            padding-bottom: calc(var(--footer-height) + 20px);
            min-height: calc(100vh - var(--header-height) - var(--footer-height));
        }
        
        .desktop-title {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .desktop-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .visual-space {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .visual-space::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .visual-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .desktop-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        /* Boutons flottants */
        .floating-btns {
            position: fixed;
            right: 20px;
            bottom: calc(var(--footer-height) + 20px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 90;
        }
        
        .floating-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            border: none;
            position: relative;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        .floating-btn.whatsapp {
            background-color: #25D366;
        }
        
        .floating-btn.ai {
            background-color: var(--accent-color);
        }
        
        .floating-btn.cart {
            background-color: var(--warning-color);
        }
        
        .floating-btn.display {
            background-color: var(--text-secondary);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }
        
        /* Panier */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1100;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .cart-overlay.active {
            display: block;
        }
        
        .cart-drawer {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 90%;
            max-width: 400px;
            background-color: var(--surface-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s ease-out;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .cart-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .cart-close:hover {
            background-color: var(--bg-color);
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            background-color: var(--bg-color);
        }
        
        .quantity-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .cart-footer {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .cart-send {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .cart-send:hover {
            background-color: #2a75ff;
            transform: translateY(-3px);
        }
